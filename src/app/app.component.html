<div class="form-group col-md-5">
  <label for="dateAppointment">Fecha <span class="asterisco">*</span></label>
  <p-calendar name="dateAppointment" id="dateAppointment" type="date" class="form-control" [(ngModel)]="selectedDate"
    [disabledDates]="invalidDates" [minDate]="minAppointmentDate" [maxDate]="maxAppointmentDate"></p-calendar>
</div>
